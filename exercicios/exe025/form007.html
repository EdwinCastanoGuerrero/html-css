<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value=" " selected>--Escolha--</option>
                <optgroup label="Regiao sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="RJ">Rio De Janiero</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PR">Parana</option>
                </optgroup>

                <optgroup label="Norte">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </p>
        <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="listprof">
        <datalist id="listprof">
            <option value="ADM">Administrador</option>
            <option value="Cont">Contador</option>
            <option value="dev">Desenvolvedor</option>
        </datalist>   
        </p>

        <p>
            <label for="imsg">Mensgaem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar ">
        </p>
    </form>
    
</body>
</html>
