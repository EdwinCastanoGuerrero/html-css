<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae praesentium, porro distinctio dolores voluptatibus illum sed eius fuga in, optio omnis vero? Tempora itaque reprehenderit consequatur. Numquam unde suscipit recusandae!</p>

    <h1>Reproduzindo Áudio</h1>
